{% extends 'adminUI/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">Delete Carpark</h2>
        <a href="{% url 'carpark_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="alert alert-danger">
        <h4 class="alert-heading">Warning!</h4>
        <p>Are you sure you want to delete the following carpark?</p>
        <hr>
        <p class="mb-0">
            <strong>Car Park No:</strong> {{ carpark.carParkNo }}<br>
            <strong>Address:</strong> {{ carpark.address }}
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'carpark_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete
            </button>
        </div>
    </form>
</div>

<style>
.page-title {
    font-size: 1.5rem;
    margin: 0;
}

.alert {
    background-color: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.2);
    color: var(--text-white);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.alert-heading {
    color: #ff6b6b;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    color: var(--text-white);
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

.btn-secondary {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    color: var(--text-white);
}

.btn-secondary:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
}
</style>
{% endblock %}
